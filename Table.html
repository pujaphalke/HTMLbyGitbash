<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and Colspan Table</title>
    <style>
        table{
            width:500px;
            }
        tr{
            text-align: center;
            /* color: brown; */
        }
        tr:hover{
             background-color: palevioletred;
        }

    </style>
</head>
<body>
  <h1>Time table for 10<sup>th</sup> Standard</h1> 
  <table border="3"> 
  <thead>
    <tr>
        <th colspan="6">Time Table</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
    </tr>
    <tr>
        <td>Science</td>
        <td>Math</td>
        <td>History</td>
        <td>Math</td>
        <td>Arts</td>
    </tr>
    
    <tr>
        <td>Social</td>
        <td>History</td>
        <td>Social</td>
        <td>English</td>
        <td>Sports</td>
    </tr>
    <tr>
        <td colspan="5">Lunch</td>
    </tr>
     <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Social</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
    </tr>
     <tr>
        <td>Social</td>
        <td>History</td>
        <td>Social</td>
        <td>English</td>
        
    </tr>
  </tbody>
  </table>
</body>
</html>
